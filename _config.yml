title: "GrimoireLab Tutorial"
description: >-
  GrimoireLab Tutorial
permalink: pretty
markdown: kramdown
baseurl: "/grimoirelab-tutorial"

kramdown:
  toc_levels: 2..3

exclude:
  - Gemfile
  - Gemgile.lock
  - node_mdules
  - .gitignore
  - vendor
  - .bundle
  - README.md

# JUST THE DOCS CONFIG
# theme: "just-the-docs"
remote_theme: pmarsceill/just-the-docs
# color_scheme: "dark"

# Set a path/url to a logo that will be displayed instead of the title
logo: "assets/grimoirelab.png"

# Enable or disable the site search
# Supports true (default) or false
search_enabled: true

# Enable support for hyphenated search words:
search_tokenizer_separator: /[\s/]+/

# Aux links for the upper right navigation
aux_links:
  "Website":
    - "//chaoss.github.io/grimoirelab"
  "GitHub":
    - "//github.com/chaoss/grimoirelab"
  "Mailing List":
    - "//lists.linuxfoundation.org/mailman/listinfo/grimoirelab-discussions"
  "Slack":
    - "//chaoss-workspace.slack.com/archives/C022NPTPC8Z"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# Heading anchor links appear on hover over h1-h6 tags in page content
# allowing users to deep link to a particular heading on a page.
#
# Supports true (default) or false/nil
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content appears at the bottom of every page's main content
footer_content: 'Copyright &copy CHAOSS; 2017-2022. <br>Distributed by an <a href="https://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.'

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/chaoss/grimoirelab-tutorial" # the github URL for your repo
gh_edit_branch: "master" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

plugins:
  - jekyll-redirect-from

# Google Analytics Tracking (optional)
ga_tracking:
